<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <script>
            function getUrlVars() {
                var vars = {};
                var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
                    vars[key] = value;
                });
                return vars;
            }

            const url = getUrlVars()['url'];
            const innerWidth = getUrlVars()['innerWidth'];
            const innerHeight = getUrlVars()['innerHeight'];
            const scrollLeft = getUrlVars()['scrollLeft'];
            const scrollTop = getUrlVars()['scrollTop'];
        </script>

        <webview id="wv1"></webview>
        <script>
            var webview = document.getElementById('wv1');
            webview.addEventListener('dom-ready', function () {
                webview.insertCSS(`html, body {position: relative; width: ${innerWidth - 16}px; height:${innerHeight}px }`);
                webview.executeJavaScript(`window.scrollTo(${scrollLeft}, ${scrollTop}) `, true);
            });

            webview.src = url;
            webview.style.width = innerWidth + 'px';
            webview.style.height = innerHeight + 'px';
        </script>
        <div></div>
    </body>
</html>
